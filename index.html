<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Crash Course</title>
</head>
<body>
    <header>
        <h1>events</h1>

        <button onclick="clickhere()">click</button>
        <button ondblclick="clickhere()">click</button>
        <button onmouseover="clickhere()">click</button>
        <button onmousedown="clickhere()">click</button>
        <button onmouseup="clickhere()">click</button>
        <button onmousein="clickhere()">click</button>
        <button onmouseout="clickhere()">click</button>
        <button onkeypress="clickhere()">click</button>

    </header>

    <script src="index.js"></script>
</body>
</html>
